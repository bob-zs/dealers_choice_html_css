<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adroid Republik - Plant Mail</title>
  <link rel="stylesheet" href="style.css"></link>
  <link rel="shortcut icon" href="images/favicon.png">
  <script src="index.js" defer></script>
</head>
<body>

  <header>
    <div class="logo">
      <a href="#">
        <img alt="logo" src="images/logo.png" />
      </a>
    </div>
    <div class="emptySpace"></div>
    <nav>
      <div class="nav-item">
        <a href="#">SHOP</a>
      </div>
      <div class="nav-item">
        <a href="#">CARE</a>
      </div>
      <div class="nav-item">
        <a href="#">CONTACT</a>
      </div>
      <div class="cart">
        <a href="#">
          <img alt="cart" src="images/cart.png" />
        </a>
      </div>
    </nav>
  </header>

  <section id="pitch">
    <div class="pitchTextContatiner">
      <div class="pitchCenter">
        <div class="pitchTitle">
          Plant mail is the best mail
        </div>
        <div class="pitchDesc">
        Live plants from around the world
        handled with care. Carefully
        packaged to ensure safe arrival.
        That’s our happiness guarantee!
        </div>
        <br />
          <a href="#">
            <button>
              SHOP NOW
            </button>
          </a>
      </div>
    </div>
    <img class="pitchImg" src="images/headerimg.png" alt="Plants" />

  <footer>
    <div class="copyright">
      © 2022 AROID REPUBLIK. All rights reserved.
    </div>
